<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Unblocked Games</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            background:#0f0f0f;
            color:#e0e0e0;
            font-family:Arial, sans-serif;
            height:100vh;
            display:flex;
            flex-direction:column;
            overflow:hidden;
        }
        header {
            background:#1a1a1a;
            padding:1rem;
            text-align:center;
            border-bottom:2px solid #333;
        }
        nav {
            display:flex;
            justify-content:center;
            gap:1.5rem;
            padding:1rem;
            background:#111;
        }
        button {
            background:#222;
            color:#eee;
            border:1px solid #444;
            padding:0.8rem 1.5rem;
            font-size:1.1rem;
            cursor:pointer;
            border-radius:6px;
            transition:0.2s;
        }
        button:hover, button.active {
            background:#333;
            border-color:#666;
        }
        .game-container {
            flex:1;
            position:relative;
            overflow:hidden;
        }
        .game-iframe {
            width:100%;
            height:100%;
            border:none;
            position:absolute;
            top:0; left:0;
            display:none;
        }
        .game-iframe.active {
            display:block;
        }
        footer {
            background:#111;
            text-align:center;
            padding:0.8rem;
            font-size:0.9rem;
            color:#777;
        }
    </style>
</head>
<body>

    <header>
        <h1>3 Spiele – Einfach wechseln</h1>
    </header>

    <nav>
        <button data-game="ragdoll" class="active">Ragdoll Archers</button>
        <button data-game="openfront">OpenFront.io</button>
        <button data-game="amongus">Among Us (unblocked)</button>
    </nav>

    <div class="game-container">
        <!-- Ragdoll Archers -->
        <iframe id="ragdoll" class="game-iframe active"
                src="https://www.crazygames.com/embed/ragdoll-archers"
                allowfullscreen></iframe>

        <!-- OpenFront.io -->
        <iframe id="openfront" class="game-iframe"
                src="https://openfront.io/"
                allowfullscreen></iframe>

        <!-- Among Us via now.gg (unblocked Alternative) -->
        <iframe id="amongus" class="game-iframe"
                src="https://now.gg/apps/innersloth-llc/4047/among-us.html"
                allowfullscreen></iframe>
    </div>

    <footer>
        Einfache Sammlung – 2026
    </footer>

    <script>
        const buttons = document.querySelectorAll('button');
        const iframes = document.querySelectorAll('.game-iframe');

        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                // Entferne active von allen Buttons und Iframes
                buttons.forEach(b => b.classList.remove('active'));
                iframes.forEach(i => i.classList.remove('active'));

                // Setze active auf geklickten Button und passendes Iframe
                btn.classList.add('active');
                const gameId = btn.getAttribute('data-game');
                document.getElementById(gameId).classList.add('active');
            });
        });
    </script>

</body>
</html>
